version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    networks:
      - glpi-ssl_glpi-network
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      - DEBUG=false
      - DATABASE_URL=sqlite:////app/data/zavod.db
    restart: unless-stopped

networks:
  glpi-ssl_glpi-network:
    external: true