            const incidentsPanel = document.getElementById('incidents-panel');

                    currentPanel = null;

        function renderItems(type, data) {
            const list = document.getElementById(`${type}-list`);
            const itemClass = type === 'incidents' ? 'incident-item' : 'instruction-item';
            
            if (data.length === 0) {
                list.innerHTML = '<div class="no-results">–ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</div>';
                return;

            list.innerHTML = data.map(item => `

                    ${item.title}
                    <span class="item-pages-count">üìÑ ${item.pages.length} —Å—Ç—Ä.</span>
                </button>
            `).join('');
        }

        function filterItems(type) {
            const searchBox = document.querySelector(`#${type}-panel .search-box`);
            const query = searchBox.value.toLowerCase();
            const data = type === 'incidents' ? incidentsData : instructionsData;
            
            const filtered = data.filter(item => 
                item.title.toLowerCase().includes(query)
            );
            
            renderItems(type, filtered);
        }

        function openModal(item) {
            currentItem = item;
            currentPage = 0;
            
            document.getElementById('modal-title').textContent = item.title;
            renderPage();
            renderPageDots();
            
            document.getElementById('modal').classList.add('show');
            document.body.style.overflow = 'hidden';
        }

        function renderPage() {
            const page = currentItem.pages[currentPage];
            
            document.getElementById('page-title').textContent = page.title;
            document.getElementById('modal-time').textContent = `–†–µ–≥–ª–∞–º–µ–Ω—Ç: ${page.time}`;
            document.getElementById('modal-img').src = page.image;
            
            document.getElementById('modal-actions').innerHTML = page.actions.map((action, index) => `
                <li>
                    <span class="action-number">${index + 1}</span>
                    <span>${action}</span>
                </li>
            `).join('');

            // –û–±–Ω–æ–≤–∏—Ç—å –Ω–æ–º–µ—Ä —Å—Ç—Ä–∞–Ω–∏—Ü—ã
            document.getElementById('page-number').textContent = `${currentPage + 1} / ${currentItem.pages.length}`;
            
            // –û–±–Ω–æ–≤–∏—Ç—å —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–æ–∫
            document.getElementById('prev-btn').disabled = currentPage === 0;
            document.getElementById('next-btn').disabled = currentPage === currentItem.pages.length - 1;
            
            // –û–±–Ω–æ–≤–∏—Ç—å —Ç–æ—á–∫–∏
            updatePageDots();
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –∫–æ–Ω—Ç–µ–Ω—Ç–∞
            const body = document.getElementById('modal-body');
            body.style.animation = 'none';
            body.offsetHeight; // trigger reflow
            body.style.animation = 'fadeIn 0.3s ease';
        }

        function renderPageDots() {
            const dotsContainer = document.getElementById('page-dots');
            dotsContainer.innerHTML = currentItem.pages.map((_, index) => `
                <div class="page-dot ${index === currentPage ? 'active' : ''}" onclick="goToPage(${index})"></div>
            `).join('');
        }

        function updatePageDots() {
            const dots = document.querySelectorAll('.page-dot');
            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentPage);
            });
        }

        function changePage(direction) {
            const newPage = currentPage + direction;
            if (newPage >= 0 && newPage < currentItem.pages.length) {
                currentPage = newPage;
                renderPage();
            }
        }

        function goToPage(pageIndex) {
            currentPage = pageIndex;
            renderPage();
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            document.body.style.overflow = '';
            currentItem = null;
            currentPage = 0;
        }

        function closeModalOutside(event) {
            if (event.target.classList.contains('modal-overlay')) {
                closeModal();
            }
        }

        // –°–≤–∞–π–ø –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤
        document.getElementById('modal-content').addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        document.getElementById('modal-content').addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;
            
            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // –°–≤–∞–π–ø –≤–ª–µ–≤–æ - —Å–ª–µ–¥—É—é—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
                    changePage(1);
                } else {
                    // –°–≤–∞–π–ø –≤–ø—Ä–∞–≤–æ - –ø—Ä–µ–¥—ã–¥—É—â–∞—è —Å—Ç—Ä–∞–Ω–∏—Ü–∞
                    changePage(-1);
                }
            }
        }

        // –ö–ª–∞–≤–∏–∞—Ç—É—Ä–Ω–∞—è –Ω–∞–≤–∏–≥–∞—Ü–∏—è
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('modal').classList.contains('show')) return;
            
            if (e.key === 'Escape') {
                closeModal();
            } else if (e.key === 'ArrowLeft') {
                changePage(-1);
            } else if (e.key === 'ArrowRight') {
                changePage(1);
            }
        });
